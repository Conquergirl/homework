	function do_search(obj,searchtext){
		var newdata=[],str,row,path;
		objClone = JSON.parse(JSON.stringify(obj));

			for(var i in objClone){
				console.dir(i)

					row=str.indexOf(searchtext);
					
					if(row != 0){
						//push需要的对象到新数组中
						path += objClone[i] + ',';
					}
				} else {
					path += do_search(objClone[i],searchtext)
				}
				newdata.push(path);
			}
		return newdata;
	}
	// 将对象转化为数组
	function transform(obj){
		var arr = [];
		for(var item in obj){
			arr.push(obj[item]);
		}
		return arr;
	}
